{% extends "base.html" %}


{% block page_name %}Popular Beers{% endblock %}

{% block content %}

  <ul class="list">
  {% for beer in beers %}
      <li>
         <a href="/beers/view?name={{beer.permalink}}">{{ beer.name }}</a> 
          <div>{{ beer.short_desc|escape }}</div>
      </li> 
  {% endfor %}
  </ul>
  
  <br/>
  <br/>

  <a href='/beers/new'>Add your beer</a>
  
{% endblock %}
