{% extends "base.html" %}


{% block page_name %}Popular Beers{% endblock %}

{% block content %}

<h2>Popular Beers</h2>
<br/>
  <ul>
  {% for beer in beers %}
      <li><a href="/beers/view?name={{beer.permalink}}">{{ beer.name }} - 
          {{ beer.description|escape }}
      </li> 
  {% endfor %}
  </ul>
  
  <br/>
  <br/>

  <a href='/beers/new'>Add your beer</a>
  
{% endblock %}
