{% extends "base.html" %}


{% block page_name %}Popular Beers{% endblock %}

{% block content %}

  <ul>
  {% for beer in beers %}
      <li>Beer: {{ beer.name }} - 
          <blockquote>{{ beer.description|escape }}</blockquote>
      </li> 
  {% endfor %}
  </ul>
  
  <br/>
  <br/>

  <a href='/beers/new'>Add your beer</a>
  
{% endblock %}
