    <body id="main_help">
      <div id="container">
          <div id="header">

              <h1><a href="/">BrewDonkey</a></h1>

              <ul id="primary_nav">
                {% for nav_item in nav %}
                   {% ifequal nav_item.path path %}
                      <li class="nav active">
                          <a href="{{ nav_item.path }}" >{{ nav_item.text }}</a>
                      </li>
                   {% endifequal %}
                   {% ifnotequal nav_item.path path %}
                       <li class="nav">
                           <a href="{{ nav_item.path }}" >{{ nav_item.text }}</a>
                       </li>
                    {% endifnotequal %}

                {% endfor %}
              </ul>
          </div>
          <div id="content_container">
            <div id="content">
              <div style="padding:15px;">
                {% block content %}{% endblock %}
              </div>
            </div>
          </div>
          <div id="footer">
              <strong>&copy; <a href="/">BrewDonkey.com</a></strong>
          </div>
      </div>
