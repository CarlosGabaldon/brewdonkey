<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>BrewDonkey.com - {% block page_name %}{% endblock %}</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Carlos Gabaldon">
	<meta name="keywords" content="" />
  <meta name="description" content="" />
  <link href="/static/css/default.css" rel="stylesheet" type="text/css" media="screen" />
</head>
    <body id="main_help">
      <div id="container">            
          <div id="header">

              <h1><a href="/">BrewDonkey</a></h1>
              
              <ul id="primary_nav">
                {% for nav_item in nav %}
                   {% ifequal nav_item.path path %}
                      <li class="nav active">
                          <a href="{{ nav_item.path }}" >{{ nav_item.text }}</a>
                      </li>
                   {% endifequal %}
                   {% ifnotequal nav_item.path path %}
                       <li class="nav">
                           <a href="{{ nav_item.path }}" >{{ nav_item.text }}</a>
                       </li>
                    {% endifnotequal %}
                      
                {% endfor %}
              </ul>
          </div>
          <div id="content_container">
            <div id="content">
              <div style="padding:15px;">
                {% block content %}{% endblock %}
              </div>
            </div>
          </div>
          <div id="footer">
              <strong>&copy; <a href="/">BrewDonkey.com</a></strong>
          </div>
      </div>      
    </body>

</html>
